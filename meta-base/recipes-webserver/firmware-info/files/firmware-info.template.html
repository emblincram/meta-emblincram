<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="refresh" content="1">
    <meta charset="UTF-8">
    <title>Firmware Info</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firmware Information</h1>
        <p><strong>Build-Zeit:</strong> @BUILD_TIME@</p>
        <p><strong>Yocto-Version:</strong> @YOCTO_VERSION@</p>
        <p><strong>Build-Host:</strong> @BUILD_HOST@</p>
        <p><strong>Kernel-Version:</strong> @KERNEL_VERSION@</p>
        <p><strong>Git Commit:</strong> @GIT_COMMIT@</p>
    </div>
</body>
</html>
